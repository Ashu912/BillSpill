<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bill Spill</title>
    <link href="index.css" rel="Stylesheet">
</head>

<body>
    <div>
        <span class="head">BILL</span>
        <br>
        <span class="head_2">SPILL</span>
    </div>
    <div id="container">
        <span class="Bill">Bill</span>
        <input id="InputBill" type="number"
            placeholder=" ₹                                                                       0"
            oninput="calculateBill()">
        <span class="TipSelect">Select Tip %</span>
        <button class="btn1" onclick="calculateBill(5)">5%</button>
        <button class="btn2" onclick="calculateBill(10)">10%</button>
        <button class="btn3" onclick="calculateBill(15)">15%</button>
        <button class="btn4" onclick="calculateBill(25)">25%</button>
        <button class="btn5" onclick="calculateBill(50)">50%</button>
        <button class="btn6" onclick="calculateBill(75)">75%</button>

        <span class="NumberOfPeople">Number of People</span>
        <div class="PeopleContainer">
            <img class="Image" src="Assets/People.png" />
            <button class="AddBtn" onclick="personCount('inc')">+</button>
            <input type="text" name="" id="PeopleValue" value="1"  oninput="valueOfPeople()">
            <button class="SubBtn" onclick="personCount('dec')">-</button>

        </div>
        <div id="SecondContainer">
            <span class="TipAmount">Tip Amount</span>
            <span id="TipAm">₹ 0.00</span>
            <span class="PerPerson">/ Person</span>

            <span class="TotalAmount">Total Amount</span>
            <span id="TotalAm">₹ 0.00</span>
            <span class="PerPersonAmount">/ Person</span>
            <button class="ResetBtn" onclick="reset()">RESET</button>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
